<!-- Coloque o chat bot no canto direito inferior usando CSS -->
<div id="chatbot-container">
  

  <!-- Botão de fechar -->
  <button id="close-chatbot-button" onclick="closeChatBot()">X</button>
</div>

<style>
  /* CSS para posicionar o chat bot no canto direito inferior */
  #chatbot-container {
    position: fixed;
    bottom: 10px;
    right: 10px;
    width: 300px; /* Largura desejada para o chat bot */
    height: 400px; /* Altura desejada para o chat bot */
    z-index: 9999; /* Certifique-se de que o chat bot apareça acima de outros elementos */
  }

  #chatbot-frame {
    width: 100%;
    height: 100%;
    border: none;
    background-color: white;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
  }

  /* CSS para posicionar o botão de fechar */
  #close-chatbot-button {
    position: absolute;
    top: -20px;
    right: -20px;
    width: 40px;
    height: 40px;
    background-color: red; /* Cor do botão de fechar */
    color: white; /* Cor do texto do botão de fechar */
    border: none;
    border-radius: 50%;
    font-size: 20px;
    text-align: center;
    line-height: 40px;
    cursor: pointer;
  }
</style>

<script>
  // JavaScript para fechar o chat bot quando o botão for clicado
  function closeChatBot() {
    var chatBotFrame = document.getElementById('chatbot-frame');
    var closeChatBotButton = document.getElementById('close-chatbot-button');

    chatBotFrame.style.display = 'none';
    closeChatBotButton.style.display = 'none';
  }
</script>
</div>
